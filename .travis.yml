language: cpp
compiler:
  - gcc
  - clang
script: make -j4 && make test -j4

# need to install the Boost libraries to the sandbox
before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-thread-dev

notifications:
  email:
    recipients: emil.maskovsky@gmail.com
    on_success: change
    on_failure: always
